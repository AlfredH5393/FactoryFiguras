<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras || Patron de dise√±o Factory</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container " id="container">
        <h1 class="">Ejercicio "{{figura}}" || Patron Factory</h1>

        <form class="mt-4">
            <div class="form-group row">
                <label for="staticEmail" class="col-sm-2 col-form-label">Seleccione figura:</label>
                <div class="col-sm-4">
                 <select name="" class="form-control" id="select-fig" @change="selectFigura">
                     <option value="0">----Figura----</option>
                     <option value="1">Cuadrado</option>
                     <option value="2">Rectangulo</option>
                     <option value="3">Triangulo</option>
                     <option value="4">Circulo</option>
                 </select>
                </div>
              </div>
        </form>

        <div class="mt-4" v-if="seenSectionCuadrado">
                <h2 class="text-center">Cuadrado</h2>
                <form action="" id ="formRectagulo">
                    <div class="form-group row">
                        <label for="staticEmail" class="col-sm-2 col-form-label">Valor de lado:</label>
                        <div class="col-sm-4">
                            <input type="text" class=" form-control" id="ladoCuadro">
                        </div>
                      </div>
                     <button type="button" class="btn btn-secondary" @click = "cuadrado()"> Calcular</button>
                </form>
        </div>

        <div class="mt-4" v-if="seenSectionRect">
            <h2 class="text-center" >Rectagulo</h2>
            <form action="" id ="formRectagulo">
                <div class="form-group row">
                    <label for="staticEmail" class="col-sm-2 col-form-label">Base: </label>
                    <div class="col-sm-4">
                        <input type="text" class=" form-control" id="base">
                    </div>
                    <label for="staticEmail" class="col-sm-2 col-form-label">Altura: </label>
                    <div class="col-sm-4">
                        <input type="text" class=" form-control" id="altura">
                    </div>
                  </div>
                  <button type="button" class="btn btn-primary" @click = "rectangulo()"> Calcular</button>

            </form>
        </div>

        <div class="mt-4" v-if="seenSectionTri" >
            <h2 class="text-center">Triangulo</h2>
            <form action="" id ="formRectagulo">
                <div class="form-group row">
                    <label for="staticEmail" class="col-sm-2 col-form-label">Lado 1: </label>
                    <div class="col-sm-2">
                        <input type="text" class=" form-control" id="lado1">
                    </div>
                    <label for="staticEmail" class="col-sm-2 col-form-label">lado 2: </label>
                    <div class="col-sm-2">
                        <input type="text" class=" form-control" id="lado2">
                    </div>
                    <label for="staticEmail" class="col-sm-2 col-form-label">lado 3: </label>
                    <div class="col-sm-2">
                        <input type="text" class=" form-control" id="lado3">
                    </div>
                  </div>
                  <button type="button" class="btn btn-warning" @click = "triangulo()"> Calcular</button>
            </form>
        </div>

        <div class="mt-4" v-if="seenSectionCircle">
            <h2 class="text-center">Circulo</h2>
            <form action="" id ="formRectagulo">
                <div class="form-group row">
                    <label for="staticEmail" class="col-sm-2 col-form-label">Radio: </label>
                    <div class="col-sm-2">
                        <input type="text" class=" form-control" id="radio">
                    </div>
                  </div>
                  <button type="button" class="btn btn-success" @click = "circulo()"> Calcular</button>

            </form>
        </div>

        <div :class="clasAlert" role="alert">
            <h4 class="alert-heading">{{titleAlert}}</h4>
           <hr>
            <div id="result">

            </div>
            
          </div>

    </div>
    <script src="./js/axios.min.js"></script>
    <script src="./js/vue.js"></script>
    <!-- <script src="./js/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script> -->
    <script src="./js/figuras.js"></script>
</body>
</html>
